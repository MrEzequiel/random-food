<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;500;700&family=Work+Sans:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/random.css" />

    <title>randomFOOD</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img src="./assets/logo.svg" alt="logo random FOOD" />
      </div>

      <form class="search-meal">
        <input
          type="text"
          id="search"
          placeholder="Search for meal:"
          autocomplete="off"
        />
        <button type="submit" class="button-search">
          <span class="material-icons"> search </span>
        </button>
      </form>

      <div class="random">
        <button type="button" id="button-random">RANDOM</button>
      </div>
    </header>

    <main id="main-search">
      <h2 class="search-text">Search for <span>""</span></h2>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
